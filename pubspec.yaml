name: 'rest_pubsub'
description: 'REST based client for performing Pub/Sub operations within Dart and Flutter.'
version: '1.0.0+9'
homepage: 'https://github.com/peiffer-innovations/rest_pubsub'

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  googleapis: '^9.2.0'
  googleapis_auth: '^1.3.1'
  logging: '^1.1.0'
  meta: '^1.8.0'

dev_dependencies:
  test: '^1.22.1'

ignore_updates:
  - 'archive'
  - 'async'
  - 'boolean_selector'
  - 'characters'
  - 'charcode'
  - 'collection'
  - 'clock'
  - 'crypto'
  - 'fake_async'
  - 'file'
  - 'matcher'
  - 'material_color_utilities'
  - 'meta'
  - 'path'
  - 'source_span'
  - 'stack_trace'
  - 'stream_channel'
  - 'string_scanner'
  - 'sync_http'
  - 'term_glyph'
  - 'test_api'
  - 'typed_data'
  - 'vector_math'
  - 'webdriver'
